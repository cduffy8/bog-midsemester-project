<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>
    <body>
        <div id="main">
            <div class="nText" id="title">Bits of Good Mid-Semester Project</div>

            <div id="main-content">

                <div id="left-col">

                    <img id="im_id" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
                    
                    
                    <div id="name" class="nText"></div>

                    <div id="type-box">

                        <div class="nText" id="type-label">Types:</div>

                        <div id="type-subbox">
                            <div class="nText" id="type1">Type1</div>
                            <div class="nText" id="type2">Type2</div>
                        </div>

                    </div>

                    <div id="toggles">
                        <div id="left" class="btn"><</div>
                        <div id="right" class="btn">></div>
                    </div>

                </div>

                <div id="right-col">

                    <div id="disp_box"></div>

                    <div id="infmov">
                        <div id="info_b">Info</div>
                        <div id="moves_b">Moves</div>
                    </div>

                </div>

            </div>
        </div>
        
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
